  TargetInfo:
    description: >-
      Information about a specific target within a genome
    attributes:
      target_id:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          a unique identifier for target 
      gene_id:
        range: string
        pattern: "^[A-z-._0-9]$"
        description: >-
          an identifier of the gene, if any, is being covered with this targeted
      target_genome:
        range: GenomeInfo
        required: true
        description: >-
          the info on the target genome for this target
      insert_location:
        range: GenomicLocation
        required: true
        description: >- 
          the intended genomic location of the insert of the amplicon (the location between the end of the forward primer and the beginning of the reverse primer)
      forward_primers:
        range: Primers
        required: true
        description: >-
          A holder of forward primers associated with this target
      reverse_primers:
        range: Primers
        required: true
        description: >-
          A holder of reverse primers associated with this target

  PanelInfo:
    description: >-
      information on a panel of targeted amplicon primer pairs
    attributes:
      panel_id:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          name of the panel
      targets:
        range: TargetInfo
        multivalued: true
        inlined: true

  GenomeInfo:
    description: >-
      information on a genome
    attributes:
      name:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          name of the genome
      version:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          the genome version
      taxon_id:
        range: integer
        pattern: "^[0-9]$"
        required: true
        description: >-
          the NCBI taxonomy number
      url:
        range: string
        pattern: r"^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$"
        required: true
        description: >-
          a link to the where this genome file could be downloaded
      gff_url:
        range: string
        pattern: r"^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$"
        required: false
        description: >-
          a link to the where this genome's annotation file could be downloaded

  GenomicLocation:
    description: >- 
      information on the genomic location of specific sequence
    attributes:
      chrom:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          the chromosome name
      start:
        range: integer
        pattern: "^[0-9]$"
        required: true
        description: >-
          the start of the location, 0-based positioning
      end:
        range: integer
        pattern: "^[0-9]$"
        required: true
        description: >-
          the end of the location, 0-based positioning
      strand:
        range: string
        required: false
        pattern: r'[+-]'
        description: >- 
          which strand the location is, either + for plus strand or - for negative strand 

  PrimerInfo:
    description: >- 
      information on a primer sequence
    attributes:
      seq:
        range: string
        pattern: "^[A-z-._0-9]$"
        required: true
        description: >-
          the primer sequence, can include any degeneracy bases as well
      location:
        range: GenomicLocation
        required: true
        description: >-
          what the intended genomic location of the primer is  
            
  Primers:
    tree_root: true
    description: >-
      A holder of primer sequences
    attributes:
      entries:
        range: PrimerInfo
        multivalued: true
        inlined: true
